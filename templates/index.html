<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Subir CV</title>
</head>
<body>
    <h1>Sube tu CV</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="cv" accept=".pdf,.docx" required>
        <button type="submit">Procesar CV</button>
    </form>
</body>
</html>
