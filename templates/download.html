<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Diseños de CV - Change-it</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      color: #333;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .cv-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }
    .cv-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s ease;
    }
    .cv-card:hover {
      transform: scale(1.02);
    }
    .cv-card img {
      width: 100%;
      height: auto;
    }
    .cv-card .cv-info {
      padding: 15px;
    }
    .cv-info h3 {
      margin: 0 0 10px 0;
    }
    .cv-info a {
      color: #007bff;
      text-decoration: none;
      font-weight: 600;
    }
    .cv-info a:hover {
      text-decoration: underline;
    }

    .download-section {
      background-color: #ffffff;
      padding: 40px;
      text-align: center;
    }
    .download-section h2 {
      color: #007bff;
    }
    .download-section ul {
      list-style-type: none;
      padding: 0;
    }
    .download-section li {
      margin: 10px 0;
    }
    .download-section a {
      font-weight: bold;
      color: #007bff;
      text-decoration: none;
    }
    .download-section a:hover {
      text-decoration: underline;
    }
    button.preview-btn {
  background: none;
  border: none;
  padding: 0;
  cursor: pointer;
}
  </style>
</head>
<body>

  <header>
    <h1>¡Currículums generados!</h1>
    <h1>Elige un diseño para tu nuevo CV</h1> 
    <p>Selecciona un estilo profesional para mejorar tu presentación</p>
  </header>

 <section class="cv-gallery">

  <!-- CV Diseño 1 -->
  <div class="cv-card">
    <div class="cv-info">
      <h3>Diseño Minimalista</h3>
      <button class="preview-btn" data-url="{{ url_for('download_file', filename=file1) }}"><img src="../static/icons/icons8-refresh.gif" alt="Recargar">
      </button>

      <div class="pdf-preview" style="margin-top: 1em;">
        <iframe class="pdf-frame" width="100%" height="600px" style="border: 1px solid #ccc;"></iframe>
      </div>

      <a href="{{ url_for('download_file', filename=file1) }}">Descargar CV 1</a>
    </div>
  </div>

  <!-- CV Diseño 2 -->
  <div class="cv-card">
    <div class="cv-info">
      <h3>Diseño Moderno</h3>
      <button class="preview-btn" data-url="{{ url_for('download_file', filename=file2) }}"><img src="../static/icons/icons8-refresh.gif" alt="Recargar">
      </button>

      <div class="pdf-preview" style="margin-top: 1em;">
        <iframe class="pdf-frame" width="100%" height="600px" style="border: 1px solid #ccc;"></iframe>
      </div>

      <a href="{{ url_for('download_file', filename=file2) }}">Descargar CV 2</a>
    </div>
  </div>

</section>

<script>
  function previewPDF(button) {
    const container = button.closest('.cv-info');
    const iframe = container.querySelector('.pdf-frame');
    iframe.src = button.getAttribute('data-url');
  }

  document.addEventListener('DOMContentLoaded', function () {
    const buttons = document.querySelectorAll('.preview-btn');

    buttons.forEach(button => {
      // Preview automatically on load
      previewPDF(button);

      // Allow manual re-click
      button.addEventListener('click', () => previewPDF(button));
    });
  });
</script>

</body>
</html>
